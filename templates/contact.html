<body class="sub_page">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" style="color:white ;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/notes" style="color:white ;">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile" style="color:white ;">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about" style="color:white ;">About</a>

            <li class="nav-item">

          </ul>
          <div class="quote_btn-container  d-flex justify-content-center mx-0">
            <a href="">
              <img src="{% static 'img/call.png' %}" alt="">
              CALL : +91 7984220921
            </a>
            <a href="">
              <span>
                @
              </span>
              demo@gmail.com
            </a>
          </div>

        </div>
      </div>
    </nav>
    <!-- end header section -->
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="d-flex flex-column align-items-end">
        <div class="custom_heading-container">
          <hr>
          <h2>
            Contact Us
          </h2>
        </div>
      </div>


      <div class="layout_padding-top layout_padding2-bottom">
        <div class="row">
          <div class="col-md-7">
            <form method="POST">
              {% csrf_token %}
              <div class="contact_form-container">
                <div>
                  <div>
                    <input type="text" name="name" placeholder="Name">
                  </div>
                  <div>
                    <input type="email" name="email" placeholder="Email">
                  </div>
                  <div>
                    <input type="number" name="phnno" placeholder="Phone Number">
                  </div>
                  <div class="">
                    <input type="text" name="msg" placeholder="Message" class="message_input">
                  </div>
                  <div class="mt-5">
                    <button type="submit">
                      Send
                    </button>
                  </div>
                </div>

              </div>

            </form>
          </div>
          <div class="col-md-5">
            <div class="map-box">
              <div id="map">
                <div class="map-responsive">
                  <iframe
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=TOPS+Technologies+Rajkot"
                    width="600" height="300" frameborder="0" style="border:0; width: 100%;" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="contact_items">

        <a href="">
          <div class="item ">
            <div class="img-box box-2">

            </div>
            <div class="detail-box">
              <p>
                +91 7984220921
              </p>
            </div>
          </div>
        </a>
        <a href="">
          <div class="item ">
            <div class="img-box box-3">

            </div>
            <div class="detail-box">
              <p>
                jayrajmori111@gmail.com
              </p>
            </div>
          </div>
        </a>
        <a href="">
          <div class="item ">
            <div class="img-box box-1">

            </div>

          </div>
        </a>
      </div>
    </div>
  </section>


  <!-- end contact section -->

  <!-- info section -->
  <section class="info_section layout_padding">
    <div class="container">
      <div class="info_social">
        <div>
          <a href="">
            <img src="{% static 'img/fb.png' %}" alt="">
          </a>
        </div>
        <div>
          <a href="">
            <img src="{% static 'img/twitter.png' %}" alt="">
          </a>
        </div>
        <div>
          <a href="">
            <img src="{% static 'img/linkedin.png' %}" alt="">
          </a>
        </div>
        <div>
          <a href="">
            <img src="{% static 'img/insta.png' %}" alt="">
          </a>
        </div>
      </div>
      <div>

      </div>
    </div>
  </section>

  <!-- end info_section -->

  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      &copy; 2019 All Rights Reserved By
      <a href="https://html.design/">Free Html Templates</a>
    </p>
  </section>

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

  <script>

    var s = document.createElement('script');
    s.type = 'text/javascript';
    s.async = true;

    var options = {
      "enabled": true,
      "chatButtonSetting": {
        "backgroundColor": "#4dc247",
        "ctaText": "",
        "borderRadius": "25",
        "marginLeft": "0",

      "brandSetting": {
        "brandName": "FP",

        "brandImg": "{% static 'https://cdn.clare.ai/wati/img/logo.png' %}",
        "welcomeText": "Hi there!\nHow can I help you?",
        "messageText": "Hello, I have a question about {{page_link}}",
        "backgroundColor": "#0a5f54",
        "ctaText": "Start Chat",
        "borderRadius": "25",
        "autoShow": false,
        "phoneNumber": "917984220921"
      }
    };
    s.onload = function () {
      CreateWhatsappChatWidget(options);
    };
    var x = document.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  </script>

</body>
